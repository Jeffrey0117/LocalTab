<!DOCTYPE html>
<html lang="zh-TW">

  <style>
    * {

    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    }

    /* åº•éƒ¨å·¥å…·åˆ— */
    .toolbar {
      background: #16213e;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-top: 1px solid #0f3460;
      flex-shrink: 0;
    }

    .toolbar h1 {
      font-size: 16px;

      color: #e94560;
      margin-right: 8px;
    }

    .layout-buttons {
      display: flex;
      gap: 6px;
    }

    .layout-btn {
      background: #0f3460;
      border: 1px solid #1a4a7a;
      color: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .layout-btn:hover {
      background: #1a4a7a;
    }

    .layout-btn.active {
      background: #e94560;
      border-color: #e94560;
    }

    .layout-icon {
      display: grid;
      width: 18px;
      height: 14px;
      gap: 1px;
    }

    .layout-icon span {
      background: currentColor;
      border-radius: 1px;
    }

    /* ä½ˆå±€åœ–ç¤º */
    .icon-row { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr 1fr; }
    .icon-col { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr; }
    .icon-2x2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
    .icon-left { grid-template-columns: 2fr 1fr; grid-template-rows: 1fr 1fr; }
    .icon-left span:first-child { grid-row: span 2; }
    .icon-right { grid-template-columns: 1fr 2fr; grid-template-rows: 1fr 1fr; }
    .icon-right span:last-child { grid-row: span 2; }
    .icon-top { grid-template-columns: 1fr 1fr; grid-template-rows: 2fr 1fr; }
    .icon-top span:first-child { grid-column: span 2; }
    .icon-tab { grid-template-columns: 1fr; grid-template-rows: 1fr; }

    /* Tab æ¨¡å¼æ¨£å¼ */
    .tab-layout { display: flex; flex-direction: column; flex: 1; }
    .tab-content { flex: 1; display: flex; flex-direction: column; }
    .tab-bar { background: #16213e; border-bottom: 1px solid #0f3460; padding: 8px 12px; display: flex; gap: 6px; flex-wrap: wrap; flex-shrink: 0; }
    .tab-item { background: #0f3460; border: 1px solid #1a4a7a; color: #aaa; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 8px; max-width: 200px; transition: all 0.2s; }
    .tab-item:hover { background: #1a4a7a; color: #eee; }
    .tab-item.active { background: #e94560; border-color: #e94560; color: white; }
    .tab-item-index { font-weight: bold; min-width: 16px; }
    .tab-item-url { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .tab-item-close { background: none; border: none; color: inherit; cursor: pointer; padding: 0; font-size: 14px; opacity: 0.7; }
    .tab-item-close:hover { opacity: 1; }

    .url-manager {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .url-input {
      background: #0f3460;
      border: 1px solid #1a4a7a;
      color: #eee;

      border-radius: 6px;

    }

    .url-input:focus {
      outline: none;

    }

    .add-btn {
      background: #e94560;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .add-btn:hover {
      background: #ff6b6b;
    }

    /* ä¸»å®¹å™¨ */
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    /* é¢æ¿ */
    .panel {
      position: relative;
      min-width: 100px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      background: #16213e;
    }

    .panel-header {
      background: #0f3460;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #aaa;
      flex-shrink: 0;
    }

    .panel-url {
      flex: 1;
      background: #16213e;
      border: 1px solid #1a4a7a;

      padding: 4px 8px;

    .panel-url:focus {

    }

    .panel-reload {

      color: #888;

      padding: 4px;

    }

    .panel-reload:hover {
      color: #e94560;
    }

    .panel-close {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      font-size: 12px;
    }

    .panel-close:hover {
      color: #ff6b6b;
    }

    .panel iframe {
      flex: 1;
      border: none;

    /* åˆ†å‰²ç·š */
    .divider {
      background: #0f3460;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    .divider::after {
      content: '';
      position: absolute;
      background: #e94560;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .divider:hover::after,
    .divider.dragging::after {
      opacity: 1;
    }

    .divider-h {
      width: 100%;
      height: 5px;
      cursor: row-resize;
    }

    .divider-h::after {
      left: 0;
      right: 0;
      top: 2px;
      height: 1px;
    }

    .divider-v {
      width: 5px;
      height: 100%;
      cursor: col-resize;
    }

    .divider-v::after {
      top: 0;
      bottom: 0;
      left: 2px;
      width: 1px;
    }

    /* ä½ˆå±€å®¹å™¨ */
    .layout-row {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .layout-col {
      display: flex;
      flex-direction: row;
      flex: 1;
    }

    /* ç©ºç‹€æ…‹ */
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }

    /* é¢æ¿é¸æ“‡å™¨ */
    .panel-selector {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #16213e;

    }

    .panel-selector.show {

    .panel-selector h3 {

    }

    .panel-selector-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .panel-selector-item {
      background: #0f3460;
      border: 1px solid #1a4a7a;
      color: #eee;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .panel-selector-item:hover {
      border-color: #e94560;
    }

    /* å¿«æ·éµæç¤º */
    .shortcuts {
      font-size: 11px;
      color: #666;
      display: flex;
      gap: 12px;
    }

    .shortcuts kbd {
      background: #0f3460;

    }

    /* è¨­å®šæŒ‰éˆ•çµ„ */
    .config-buttons {
      display: flex;
      gap: 6px;
    }

    .config-btn {
      background: #0f3460;
      border: 1px solid #1a4a7a;
      color: #aaa;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }

    .config-btn:hover {
      background: #1a4a7a;
      color: #eee;
    }

    .config-btn.danger:hover {

    }

    /* æç¤ºè¨Šæ¯ */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #16213e;
      border: 1px solid #1a4a7a;

    }

    .toast.success {

    }

      border-color: #e94560;
    }

    /* éš±è—çš„æª”æ¡ˆè¼¸å…¥ */
    #importInput {
      display: none;
    }
  </style>

<body>
  <div class="container" id="container"></div>

  <div class="toolbar">
    <h1>ğŸªŸ è¦–çª—åˆ†å‰²å™¨</h1>

    <div class="layout-buttons">
      <button class="layout-btn" data-layout="tab" title="åˆ†é æ¨¡å¼">

      <button class="layout-btn active" data-layout="left" title="å·¦å´ä¸»è¦–çª—">

      </button>
      <button class="layout-btn" data-layout="right" title="å³å´ä¸»è¦–çª—">
        <div class="layout-icon icon-right"><span></span><span></span><span></span></div>
        å³ä¸»
      </button>
      <button class="layout-btn" data-layout="top" title="é ‚éƒ¨ä¸»è¦–çª—">

    </div>

    <div class="config-buttons">
      <button class="config-btn" onclick="exportConfig()" title="åŒ¯å‡ºé…ç½®">åŒ¯å‡º</button>
      <button class="config-btn" onclick="triggerImport()" title="åŒ¯å…¥é…ç½®">åŒ¯å…¥</button>
      <button class="config-btn danger" onclick="resetConfig()" title="é‡ç½®ç‚ºé è¨­">é‡ç½®</button>
    </div>

    <div class="url-manager">
      <input type="text" class="url-input" id="urlInput" placeholder="è¼¸å…¥ URLï¼Œå¦‚ http://localhost:3000">

  <div class="toast" id="toast"></div>

  <script>
    // ==================== é…ç½®ç®¡ç† ====================
    const STORAGE_KEY = 'localtab_config';
    const CONFIG_VERSION = 1;

    // é è¨­é…ç½®
    const DEFAULT_CONFIG = {
      version: CONFIG_VERSION,
      urls: [
        'http://localhost:64624/story',
        'http://localhost:3001/',
        'http://localhost:3000/'
      ],
      layout: 'left',
      lastUpdated: null
    };

    // ç•¶å‰ç‹€æ…‹
    let urls = [];
    let currentLayout = 'left';
    let activeTabIndex = 0;
    let panelSizes = {};

    // é¡¯ç¤ºæç¤ºè¨Šæ¯
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show ' + type;
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    // å„²å­˜é…ç½®åˆ° localStorage
    function saveConfig() {
      try {
        const config = {
          version: CONFIG_VERSION,
          urls: urls,
          layout: currentLayout,
          lastUpdated: new Date().toISOString()
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
      } catch (e) {
        console.warn('ç„¡æ³•å„²å­˜é…ç½®:', e);
      }
    }

    // å¾ localStorage è¼‰å…¥é…ç½®
    function loadConfig() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          const config = JSON.parse(stored);
          if (config.version === CONFIG_VERSION) {
            urls = config.urls || DEFAULT_CONFIG.urls;
            currentLayout = config.layout || DEFAULT_CONFIG.layout;
            return true;
          }
        }
      } catch (e) {
        console.warn('ç„¡æ³•è¼‰å…¥é…ç½®:', e);
      }
      // ä½¿ç”¨é è¨­å€¼
      urls = [...DEFAULT_CONFIG.urls];
      currentLayout = DEFAULT_CONFIG.layout;
      return false;
    }

    // åŒ¯å‡ºé…ç½®ç‚º JSON æª”æ¡ˆ
    function exportConfig() {
      const config = {
        version: CONFIG_VERSION,
        urls: urls,
        layout: currentLayout,
        lastUpdated: new Date().toISOString()
      };
      const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'localtab-config.json';
      a.click();
      URL.revokeObjectURL(url);
      showToast('é…ç½®å·²åŒ¯å‡º');
    }

    // è§¸ç™¼æª”æ¡ˆé¸æ“‡
    function triggerImport() {
      document.getElementById('importInput').click();
    }

    // å¾ JSON æª”æ¡ˆåŒ¯å…¥é…ç½®
    function importConfig(file) {
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const config = JSON.parse(e.target.result);
          if (!config.urls || !Array.isArray(config.urls)) {
            throw new Error('ç„¡æ•ˆçš„é…ç½®æ ¼å¼');
          }
          urls = config.urls;
          currentLayout = config.layout || 'left';
          saveConfig();
          renderLayout();
          updateLayoutButtons();
          showToast('é…ç½®å·²åŒ¯å…¥');
        } catch (err) {
          showToast('åŒ¯å…¥å¤±æ•—: ' + err.message, 'error');
        }
      };
      reader.readAsText(file);
      // é‡ç½® input ä»¥ä¾¿å†æ¬¡é¸æ“‡ç›¸åŒæª”æ¡ˆ
      document.getElementById('importInput').value = '';
    }

    // é‡ç½®ç‚ºé è¨­é…ç½®
    function resetConfig() {
      if (!confirm('ç¢ºå®šè¦é‡ç½®é…ç½®å—ï¼Ÿæ‰€æœ‰å„²å­˜çš„ URL å°‡è¢«æ¸…é™¤ã€‚')) return;
      urls = [...DEFAULT_CONFIG.urls];
      currentLayout = DEFAULT_CONFIG.layout;
      saveConfig();
      renderLayout();
      updateLayoutButtons();
      showToast('å·²é‡ç½®ç‚ºé è¨­é…ç½®');
    }

    // æ›´æ–°ä½ˆå±€æŒ‰éˆ•ç‹€æ…‹
    function updateLayoutButtons() {
      document.querySelectorAll('.layout-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.layout === currentLayout);
      });
    }

    // ==================== åˆå§‹åŒ– ====================
    function init() {
      loadConfig();
      renderLayout();
      setupLayoutButtons();
      setupKeyboard();
    }

    // è¨­å®šä½ˆå±€æŒ‰éˆ•
    function setupLayoutButtons() {
      document.querySelectorAll('.layout-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentLayout = btn.dataset.layout;
          saveConfig(); // è‡ªå‹•å„²å­˜
          renderLayout();
        });
      });
      updateLayoutButtons();
    }

    // éµç›¤å¿«æ·éµ
    function setupKeyboard() {
      document.addEventListener('keydown', (e) => {
        if (e.target.tagName === 'INPUT') return;
        if (e.key >= '1' && e.key <= '9') {
          const index = parseInt(e.key) - 1;
          if (currentLayout === 'tab') {
            if (index < urls.length) { activeTabIndex = index; renderLayout(); }
          } else {
            const panel = document.querySelectorAll('.panel')[index];
            if (panel) panel.querySelector('iframe')?.focus();
          }
        }
        if (currentLayout === 'tab') {
          if (e.key === 'ArrowLeft') { activeTabIndex = (activeTabIndex - 1 + urls.length) % urls.length; renderLayout(); }
          else if (e.key === 'ArrowRight') { activeTabIndex = (activeTabIndex + 1) % urls.length; renderLayout(); }
        }
        if (e.key.toLowerCase() === 'r') {
          if (currentLayout === 'tab') {
            const iframe = document.querySelector('.tab-content iframe');
            if (iframe) iframe.src = iframe.src;
          } else {
            document.querySelectorAll('.panel iframe').forEach(iframe => { iframe.src = iframe.src; });
          }
        }
      });
    }

    // å»ºç«‹é¢æ¿
    function createPanel(url, index) {
      const panel = document.createElement('div');
      panel.className = 'panel';
      panel.innerHTML = `
        <div class="panel-header">
          <span style="color: #e94560; font-weight: bold;">${index + 1}</span>
          <input type="text" class="panel-url" value="${url}" onchange="updateUrl(${index}, this.value)" onkeydown="if(event.key==='Enter')this.blur()">
          <button class="panel-reload" onclick="reloadPanel(${index})" title="é‡æ–°è¼‰å…¥">â†»</button>
          <button class="panel-close" onclick="removeUrl(${index})" title="é—œé–‰">âœ•</button>
        </div>
        <iframe src="${url}" title="Panel ${index + 1}"></iframe>
      `;
      return panel;
    }

    // å»ºç«‹åˆ†å‰²ç·š
    function createDivider(type, index) {
      const divider = document.createElement('div');
      divider.className = `divider divider-${type}`;
      divider.dataset.index = index;
      
      divider.addEventListener('mousedown', (e) => {
        e.preventDefault();
        startDrag(divider, type);
      });

      return divider;
    }

    // æ‹–æ›³èª¿æ•´å¤§å°
    function startDrag(divider, type) {
      divider.classList.add('dragging');
      const container = divider.parentElement;
      const children = Array.from(container.children).filter(c => c.classList.contains('panel') || c.classList.contains('layout-row') || c.classList.contains('layout-col'));
      const dividerIndex = Array.from(container.children).filter(c => c.classList.contains('divider')).indexOf(divider);
      
      const before = children[dividerIndex];
      const after = children[dividerIndex + 1];
      
      if (!before || !after) return;

      const isVertical = type === 'v';
      const containerRect = container.getBoundingClientRect();
      const totalSize = isVertical ? containerRect.width : containerRect.height;

      const startPos = isVertical ? event.clientX : event.clientY;
      const beforeSize = isVertical ? before.offsetWidth : before.offsetHeight;
      const afterSize = isVertical ? after.offsetWidth : after.offsetHeight;

      function onMove(e) {
        const currentPos = isVertical ? e.clientX : e.clientY;
        const delta = currentPos - startPos;
        
        const newBeforeSize = Math.max(100, beforeSize + delta);
        const newAfterSize = Math.max(100, afterSize - delta);
        
        const totalNew = newBeforeSize + newAfterSize;
        before.style.flex = `${newBeforeSize / totalNew}`;
        after.style.flex = `${newAfterSize / totalNew}`;
      }

      function onUp() {
        divider.classList.remove('dragging');
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
      }

      document.addEventListener('mousemove', onMove);
      document.addEventListener('mouseup', onUp);
    }

    // æ¸²æŸ“ä½ˆå±€
    function renderLayout() {
      const container = document.getElementById('container');
      container.innerHTML = '';

      if (urls.length === 0) {
        container.innerHTML = '<div class="empty-state">é»æ“Šå³ä¸Šè§’ã€Œ+ æ–°å¢ã€åŠ å…¥ URL</div>';
        return;
      }

      switch (currentLayout) {
        case 'tab':
          renderTabLayout(container);
          break;
        case 'row':
          renderRowLayout(container);
          break;
        case 'col':
          renderColLayout(container);
          break;
        case '2x2':
          render2x2Layout(container);
          break;
        case 'left':
          renderLeftLayout(container);
          break;
        case 'right':
          renderRightLayout(container);
          break;
        case 'top':
          renderTopLayout(container);
          break;
      }
    }

    // åˆ†é æ¨¡å¼
    function renderTabLayout(container) {
      if (activeTabIndex >= urls.length) activeTabIndex = urls.length - 1;
      if (activeTabIndex < 0) activeTabIndex = 0;
      const wrapper = document.createElement('div');
      wrapper.className = 'tab-layout';
      // åˆ†é åˆ—åœ¨ä¸Šé¢
      const tabBar = document.createElement('div');
      tabBar.className = 'tab-bar';
      urls.forEach((url, i) => {
        const tabItem = document.createElement('div');
        tabItem.className = 'tab-item' + (i === activeTabIndex ? ' active' : '');
        tabItem.innerHTML = `<span class="tab-item-index">${i + 1}</span><span class="tab-item-url" title="${url}">${getDisplayUrl(url)}</span><button class="tab-item-close" onclick="event.stopPropagation(); removeUrl(${i})">âœ•</button>`;
        tabItem.addEventListener('click', () => { activeTabIndex = i; renderLayout(); });
        tabBar.appendChild(tabItem);
      });
      wrapper.appendChild(tabBar);
      // å…§å®¹å€åŸŸ
      const content = document.createElement('div');
      content.className = 'tab-content';
      const panel = createPanel(urls[activeTabIndex], activeTabIndex);
      panel.style.flex = '1';
      content.appendChild(panel);
      wrapper.appendChild(content);
      container.appendChild(wrapper);
    }

    function getDisplayUrl(url) {
      try { const u = new URL(url); return u.host + (u.pathname !== '/' ? u.pathname : ''); }
      catch { return url; }
    }

    // ä¸Šä¸‹æ’åˆ—
    function renderRowLayout(container) {
      const wrapper = document.createElement('div');
      wrapper.className = 'layout-row';
      wrapper.style.cssText = 'display: flex; flex-direction: column; flex: 1;';
      
      urls.forEach((url, i) => {
        if (i > 0) wrapper.appendChild(createDivider('h', i - 1));
        const panel = createPanel(url, i);
        panel.style.flex = '1';
        wrapper.appendChild(panel);
      });
      
      container.appendChild(wrapper);
    }

    // å·¦å³æ’åˆ—
    function renderColLayout(container) {
      const wrapper = document.createElement('div');
      wrapper.className = 'layout-col';
      wrapper.style.cssText = 'display: flex; flex-direction: row; flex: 1;';
      
      urls.forEach((url, i) => {
        if (i > 0) wrapper.appendChild(createDivider('v', i - 1));
        const panel = createPanel(url, i);
        panel.style.flex = '1';
        wrapper.appendChild(panel);
      });
      
      container.appendChild(wrapper);
    }

    // 2x2 ç¶²æ ¼
    function render2x2Layout(container) {
      const wrapper = document.createElement('div');
      wrapper.style.cssText = 'display: flex; flex-direction: column; flex: 1;';

      // ä¸Šæ’
      const topRow = document.createElement('div');
      topRow.style.cssText = 'display: flex; flex: 1;';
      
      if (urls[0]) {
        const p = createPanel(urls[0], 0);
        p.style.flex = '1';
        topRow.appendChild(p);
      }
      if (urls[1]) {
        topRow.appendChild(createDivider('v', 0));
        const p = createPanel(urls[1], 1);
        p.style.flex = '1';
        topRow.appendChild(p);
      }
      wrapper.appendChild(topRow);

      // åˆ†å‰²ç·š
      if (urls.length > 2) {
        wrapper.appendChild(createDivider('h', 0));
        
        // ä¸‹æ’
        const bottomRow = document.createElement('div');
        bottomRow.style.cssText = 'display: flex; flex: 1;';
        
        if (urls[2]) {
          const p = createPanel(urls[2], 2);
          p.style.flex = '1';
          bottomRow.appendChild(p);
        }
        if (urls[3]) {
          bottomRow.appendChild(createDivider('v', 1));
          const p = createPanel(urls[3], 3);
          p.style.flex = '1';
          bottomRow.appendChild(p);
        }
        wrapper.appendChild(bottomRow);
      }

      container.appendChild(wrapper);
    }

    // å·¦å´ä¸»è¦–çª—
    function renderLeftLayout(container) {
      const wrapper = document.createElement('div');
      wrapper.style.cssText = 'display: flex; flex: 1;';

      // å·¦å´ä¸»é¢æ¿
      if (urls[0]) {
        const main = createPanel(urls[0], 0);
        main.style.flex = '2';
        wrapper.appendChild(main);
      }

      // å³å´å †ç–Š
      if (urls.length > 1) {
        wrapper.appendChild(createDivider('v', 0));
        
        const sidebar = document.createElement('div');
        sidebar.style.cssText = 'display: flex; flex-direction: column; flex: 1;';
        
        urls.slice(1).forEach((url, i) => {
          if (i > 0) sidebar.appendChild(createDivider('h', i));
          const p = createPanel(url, i + 1);
          p.style.flex = '1';
          sidebar.appendChild(p);
        });
        
        wrapper.appendChild(sidebar);
      }

      container.appendChild(wrapper);
    }

    // å³å´ä¸»è¦–çª—
    function renderRightLayout(container) {
      const wrapper = document.createElement('div');
      wrapper.style.cssText = 'display: flex; flex: 1;';

      // å·¦å´å †ç–Š
      if (urls.length > 1) {
        const sidebar = document.createElement('div');
        sidebar.style.cssText = 'display: flex; flex-direction: column; flex: 1;';
        
        urls.slice(1).forEach((url, i) => {
          if (i > 0) sidebar.appendChild(createDivider('h', i));
          const p = createPanel(url, i + 1);
          p.style.flex = '1';
          sidebar.appendChild(p);
        });
        
        wrapper.appendChild(sidebar);
        wrapper.appendChild(createDivider('v', 0));
      }

      // å³å´ä¸»é¢æ¿
      if (urls[0]) {
        const main = createPanel(urls[0], 0);
        main.style.flex = '2';
        wrapper.appendChild(main);
      }

      container.appendChild(wrapper);
    }

    // é ‚éƒ¨ä¸»è¦–çª—
    function renderTopLayout(container) {
      const wrapper = document.createElement('div');
      wrapper.style.cssText = 'display: flex; flex-direction: column; flex: 1;';

      // é ‚éƒ¨ä¸»é¢æ¿
      if (urls[0]) {
        const main = createPanel(urls[0], 0);
        main.style.flex = '2';
        wrapper.appendChild(main);
      }

      // åº•éƒ¨ä¸¦æ’
      if (urls.length > 1) {
        wrapper.appendChild(createDivider('h', 0));
        
        const bottomRow = document.createElement('div');
        bottomRow.style.cssText = 'display: flex; flex: 1;';
        
        urls.slice(1).forEach((url, i) => {
          if (i > 0) bottomRow.appendChild(createDivider('v', i));
          const p = createPanel(url, i + 1);
          p.style.flex = '1';
          bottomRow.appendChild(p);
        });
        
        wrapper.appendChild(bottomRow);
      }

      container.appendChild(wrapper);
    }

    // æ–°å¢ URL
    function addUrl() {
      const input = document.getElementById('urlInput');
      let url = input.value.trim();
      if (!url) return;
      if (!url.startsWith('http://') && !url.startsWith('https://')) url = 'http://' + url;
      urls.push(url);
      input.value = '';
      if (currentLayout === 'tab') activeTabIndex = urls.length - 1;
      saveConfig();
      renderLayout();
    }

    // æ›´æ–° URL
    function updateUrl(index, newUrl) {
      if (!newUrl.startsWith('http://') && !newUrl.startsWith('https://')) {
        newUrl = 'http://' + newUrl;
      }
      urls[index] = newUrl;
      saveConfig(); // è‡ªå‹•å„²å­˜
      const iframe = document.querySelectorAll('.panel iframe')[index];
      if (iframe) iframe.src = newUrl;
    }

    // ç§»é™¤ URL
    function removeUrl(index) {
      urls.splice(index, 1);
      if (currentLayout === 'tab' && activeTabIndex >= urls.length) activeTabIndex = Math.max(0, urls.length - 1);
      saveConfig();
      renderLayout();
    }

    // é‡è¼‰é¢æ¿
    function reloadPanel(index) {
      const iframe = document.querySelectorAll('.panel iframe')[index];
      if (iframe) iframe.src = iframe.src;
    }

    // Enter éµæ–°å¢
    document.getElementById('urlInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') addUrl();
    });

    // å•Ÿå‹•
    init();
  </script>
